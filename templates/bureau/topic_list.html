{% extends "base.html" %}

{% block content %}
  <h1>Topics</h1>

  {% if topic_list %}
    <table class="table">
      <tr>
        <th>Name</th>
      </tr>
      {% for topic in topic_list %}
        <tr>
          <td>{{ topic.id }}</td>
          <td>
            <a href="{% url 'bureau:topic-detail' pk=topic.id %}">{{ topic.name }}</a>
          </td>
        </tr>
    {% endfor %}
    </table>
  {% else %}

  {% endif %}
{% endblock %}
