{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} a redactor</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="Submit">
    <a class='btn btn-secondary' href="{% url 'bureau:redactor-list' %}">Cancel</a>
  </form>
{% endblock %}
