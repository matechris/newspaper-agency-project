{% extends "base.html" %}

{% block content %}
  <h1>Delete a topic</h1>
  <p><i>Are you sure that you want to delete this topic?</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'bureau:topic-detail' pk=topic.id %}">Cancel</a>
  </form>
{% endblock %}
