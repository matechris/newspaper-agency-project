{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete {{ redactor.username }}?</h1>

  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a class="btn btn-secondary" href="{% url 'bureau:redactor-detail' pk=redactor.id %}">Cancel</a>
  </form>
{% endblock %}
